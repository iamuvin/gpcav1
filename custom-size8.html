<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./custom-size8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,500&display=swap"
    />
  </head>
  <body>
    <div class="custom-size-8">
      <div class="custom-size-8-child"></div>
      <img class="asset-3-icon15" alt="" src="./public/asset-3@2x.png" />
      <img class="asset-2-icon11" alt="" src="./public/asset-2@2x.png" />
      <b class="industry-lanscape">Industry Landscape</b>
      <img
        class="custom-size-8-item"
        alt=""
        src="./public/polygon-47.svg"
        id="polygon"
      />
      <img class="asset-3-icon16" alt="" src="./public/asset-31@2x.png" />
      <img class="asset-2-icon12" alt="" src="./public/asset-2@2x.png" />
      <div class="custom-size-8-inner"></div>
      <div class="custom-size-8-child1"></div>
      <div class="custom-size-8-child2"></div>
      <div class="custom-size-8-child3"></div>
      <div class="custom-size-8-child4"></div>
      <div class="custom-size-8-child5"></div>

      <!-- External links with data-external attribute -->
      <a
        class="kuwait"
        href="https://www.gpca.org.ae/our-industry/kuwait/"
        data-external="true"
      >
        <p class="kuwait1">Kuwait</p>
      </a>
      <a
        class="oman"
        href="https://www.gpca.org.ae/our-industry/oman/"
        data-external="true"
        >Oman</a
      >
      <a
        class="uae"
        href="https://www.gpca.org.ae/our-industry/united-arab-emirates/"
        data-external="true"
        >UAE</a
      >
      <a
        class="qatar"
        href="https://www.gpca.org.ae/our-industry/qatar/"
        data-external="true"
        >Qatar</a
      >
      <a
        class="ksa"
        href="https://www.gpca.org.ae/our-industry/saudi-arabia/"
        data-external="true"
      >
        <p class="kuwait1">KSA</p>
      </a>
      <a
        class="bahrain"
        href="https://www.gpca.org.ae/our-industry/bahrain/"
        data-external="true"
      >
        <p class="kuwait1">Bahrain</p>
      </a>
    </div>

    <!-- Include the external script for handling secondary monitor functionality -->
    <script src="script.js"></script>

    <!-- Internal navigation for the polygon icon -->
    <script>
      var polygon = document.getElementById("polygon");
      if (polygon) {
        polygon.addEventListener("click", function () {
          window.location.href = "./custom-size4.html";
        });
      }
    </script>
  </body>
</html>
