<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./custom-size9.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,500&display=swap"
    />
  </head>
  <body>
    <div class="custom-size-9">
      <div class="custom-size-9-child"></div>
      <img class="asset-3-icon10" alt="" src="./public/asset-3@2x.png" />
      <img class="asset-2-icon7" alt="" src="./public/asset-2@2x.png" />
      <b class="legacy-pioneers">
        <p class="ghazi-al-gosaibi">Legacy Pioneers</p>
      </b>
      <img
        class="custom-size-9-item"
        alt=""
        src="./public/polygon-47.svg"
        id="polygon"
      />
      <img class="asset-3-icon11" alt="" src="./public/asset-31@2x.png" />
      <img class="asset-2-icon8" alt="" src="./public/asset-2@2x.png" />
      <img class="asset-3-icon10" alt="" src="./public/asset-3@2x.png" />

      <div class="group-div">
        <img class="group-inner" alt="" src="./public/group-2.svg" />
        <div class="swipe-to-start2">SWIPE TO START</div>
      </div>
      <div class="custom-size-9-inner"></div>
      <div class="custom-size-9-child2"></div>
      <div class="custom-size-9-child3"></div>
      <div class="custom-size-9-child4"></div>
      <div class="custom-size-9-child5"></div>
      <div class="custom-size-9-child6"></div>
      <div class="custom-size-9-child7"></div>
      <div class="custom-size-9-child8"></div>
      <div class="custom-size-9-child9"></div>
      <div class="custom-size-9-child10"></div>

      <!-- YouTube links marked as external -->
      <a
        class="ghazi-al-gosaibi-container"
        href="https://www.youtube.com/watch?v=yyzBcyqBvAw&t=4s"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">Ghazi Al- Gosaibi</p>
      </a>
      <a
        class="abdulaziz-al-zamil-container"
        href="https://www.youtube.com/watch?v=_MqSnfbgz9g"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">Abdulaziz Al Zamil</p>
      </a>
      <a
        class="mohamed-al-mady"
        href="https://www.youtube.com/watch?v=_I2wIMzbgh0"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">Mohamed Al-Mady</p>
      </a>
      <a
        class="yousuf-al-shirawi-container"
        href="https://www.youtube.com/watch?v=uyKDfx4v1Is"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">Yousuf Al Shirawi</p>
      </a>
      <a
        class="hrh-prince-faisal-container"
        href="https://www.youtube.com/watch?v=2Mv0_M1JG7g"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">
          H.R.H Prince Faisal Bin Turki Bin Abdulaziz Al-Saud
        </p>
      </a>
      <a
        class="hamad-rashid-al-container"
        href="https://www.youtube.com/watch?v=VrLPf7gWycI"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">Hamad Rashid</p>
        <p class="ghazi-al-gosaibi">Al-Mohannadi</p>
      </a>
      <a
        class="abdulbaqi-al-nouri"
        href="https://www.youtube.com/watch?v=axNI21rWrSg"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">Abdulbaqi Al-Nouri</p>
      </a>
      <a
        class="he-yousef-bin-container"
        href="https://www.youtube.com/watch?v=fK5szLlwYgo"
        data-external="true"
      >
        <p class="ghazi-al-gosaibi">H.E. Yousef Bin Omair</p>
      </a>
      <div class="he-mohammed-al-rumhi-container">
        <p class="ghazi-al-gosaibi">H.E Mohammed</p>
        <p class="ghazi-al-gosaibi">Al Rumhi</p>
      </div>
    </div>

    <!-- Include external script -->
    <script src="script.js"></script>

    <!-- Internal polygon navigation -->
    <script>
      var polygon = document.getElementById("polygon");
      if (polygon) {
        polygon.addEventListener("click", function () {
          window.location.href = "./custom-size4.html";
        });
      }
    </script>
  </body>
</html>
