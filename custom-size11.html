<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./custom-size11.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,500&display=swap"
    />
  </head>
  <body>
    <div class="custom-size-11">
      <div class="custom-size-11-child"></div>
      <img class="asset-3-icon7" alt="" src="./public/asset-3@2x.png" />
      <img class="asset-2-icon5" alt="" src="./public/asset-2@2x.png" />

      <b class="events1" id="eventsText">Events</b>
      <b class="upcomming-events1">Upcoming Events</b>
      <img
        class="custom-size-11-item"
        alt=""
        src="./public/polygon-47.svg"
        id="polygon"
      />

      <img class="asset-3-icon8" alt="" src="./public/asset-31@2x.png" />
      <img class="asset-2-icon6" alt="" src="./public/asset-2@2x.png" />
      <img class="asset-3-icon7" alt="" src="./public/asset-3@2x.png" />

      <div class="custom-size-11-inner"></div>
      <img class="dfdfdf-icon1" alt="" src="./public/dfdfdf1@2x.png" />
    </div>

    <!-- Include the external script -->
    <script src="script.js"></script>

    <!-- Internal Navigation Scripts -->
    <script>
      // Navigate to custom-size10.html on click of "Events"
      var eventsText = document.getElementById("eventsText");
      if (eventsText) {
        eventsText.addEventListener("click", function () {
          window.location.href = "./custom-size10.html";
        });
      }

      // Navigate to custom-size4.html on click of "Polygon"
      var polygon = document.getElementById("polygon");
      if (polygon) {
        polygon.addEventListener("click", function () {
          window.location.href = "./custom-size4.html";
        });
      }
    </script>
  </body>
</html>
