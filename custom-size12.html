<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./custom-size12.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,500&display=swap"
    />
  </head>
  <body>
    <div class="custom-size-12">
      <div class="custom-size-12-child"></div>
      <img class="asset-3-icon4" alt="" src="./public/asset-3@2x.png" />
      <img class="asset-2-icon3" alt="" src="./public/asset-2@2x.png" />

      <b class="committees">Committees</b>
      <img
        class="custom-size-12-item"
        alt=""
        src="./public/polygon-47.svg"
        id="polygon"
      />

      <img class="asset-3-icon5" alt="" src="./public/asset-31@2x.png" />
      <img class="asset-2-icon4" alt="" src="./public/asset-2@2x.png" />
      <img class="asset-3-icon4" alt="" src="./public/asset-3@2x.png" />

      <div class="group-container">
        <img class="group-item" alt="" src="./public/group-2.svg" />
        <div class="swipe-to-start1">SWIPE TO START</div>
      </div>

      <div class="custom-size-12-inner"></div>
      <div class="custom-size-12-inner"></div>
      <div class="custom-size-12-child2"></div>
      <div class="custom-size-12-child3"></div>
      <div class="custom-size-12-child4"></div>
      <div class="custom-size-12-child5"></div>
      <div class="custom-size-12-child6"></div>
      <div class="custom-size-12-child7"></div>

      <!-- External Links -->
      <a
        class="plastics-committee"
        href="https://www.gpca.org.ae/gpca-committees/plastics-committee/"
        data-external="true"
      >
        <p class="research-innovation">Plastics Committee</p>
      </a>
      <a
        class="research-innovation-container"
        href="https://www.gpca.org.ae/research-innovation-committee-3/"
        data-external="true"
      >
        <p class="research-innovation">Research & Innovation Committee</p>
      </a>
      <a
        class="responsible-care-committee-container"
        href="https://www.gpca.org.ae/gpca-committees/responsible-care-committee/"
        data-external="true"
      >
        <p class="research-innovation">Responsible Care Committee</p>
      </a>
      <a
        class="international-trade-committee-container"
        href="https://www.gpca.org.ae/gpca-committees/international-trade-committee/"
        data-external="true"
      >
        <p class="research-innovation">International Trade Committee</p>
      </a>
      <div class="supply-chain-committee-container">
        <p class="research-innovation">Supply Chain Committee</p>
      </div>
      <div class="agri-nutrients-committee">
        <p class="research-innovation">Agri-Nutrients Committee</p>
      </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>

    <!-- Internal Navigation Script -->
    <script>
      var polygon = document.getElementById("polygon");
      if (polygon) {
        polygon.addEventListener("click", function () {
          window.location.href = "./custom-size4.html";
        });
      }
    </script>
  </body>
</html>
